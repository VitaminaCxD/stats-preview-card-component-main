<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <main class="main">
      <section class="card">

        <div class="card__container">
          <div class="image">
            <img class="image__img" src="./images/image-header-mobile.jpg" alt="Not loading: image-header-mobile.jpg">
          </div>

          <div class="content">
            <h1 class="content__h1">Get <span class="content__span">insights</span> that help your business grow.</h1>
            <p class="content__p">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>

            <div class="content__container">
              <h2 class="content__h2">10k+</h2>
              <p class="content__p content__p--stats">companies</p>

              <h2 class="content__h2">314</h2>
              <p class="content__p content__p--stats">templates</p>

              <h2 class="content__h2">12M+</h2>
              <p class="content__p content__p--stats">queries</p>
            </div>

          </div>

        </div>
      
      </section>

    </main>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/VitaminaCxd" target="_blank">VitaminaCxd</a>.
  </div>
</body>

</html>
